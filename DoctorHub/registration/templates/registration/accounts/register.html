{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/register.css' %}">
    <title>Registration</title>
    
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Register</button>
        </form>
    </div>
    
</body>
</html>
